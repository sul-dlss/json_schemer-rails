openapi: 3.0.0
info:
  title: Test API
  version: 1.0.0
paths:
  /users:
    post:
      summary: Create a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                  format: email
                age:
                  type: integer
              required:
                - name
                - email
      parameters:
        - name: notify
          in: query
          schema:
            type: boolean
        - name: source
          in: query
          schema:
            type: string
      responses:
        "201":
          description: User created
    get:
      summary: List users
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
        - name: active
          in: query
          schema:
            type: boolean
      responses:
        "200":
          description: List of users
  /users/{id}:
    get:
      summary: Get a user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/UserId"
      responses:
        "200":
          description: User details
    put:
      summary: Update a user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/UserId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
      responses:
        "200":
          description: User updated
    delete:
      summary: Delete a user
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/UserId"
      responses:
        "204":
          description: User deleted
  /posts/{object_id}:
    get:
      summary: Get a post
      parameters:
        - name: object_id
          in: path
          required: true
          schema:
            $ref: "#/components/schemas/ObjectId"
      responses:
        "200":
          description: Post details
  /workflows:
    post:
      summary: Create a workflow (no body)
      parameters:
        - name: notify
          in: query
          schema:
            type: boolean
        - name: source
          in: query
          schema:
            type: string
      responses:
        "201":
          description: Workflow created
components:
  schemas:
    UserId:
      type: string
      pattern: "^[0-9]+$"
    ObjectId:
      type: string
      pattern: "^[a-zA-Z0-9]+$"
